<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/webGui/styles/default-fonts.css">
<style>
div.notice{background-color:#FFF6BF;text-align:center;height:80px;line-height:80px;border-top:2px solid #FFD324;border-bottom:2px solid #FFD324;font-family:arimo;font-size:18px;}
span.title{font-size:28px;text-transform:uppercase;display:block;}
</style>
<script src="/webGui/javascript/dynamix.js"></script>
<script>
var start = new Date();

function online() {
  var now = new Date();
  var time = Math.round((now.getTime()-start.getTime())/1000);
  $.ajax({url:'/webGui/include/ProcessStatus.php',type:'POST',data:{name:'emhttp'},timeout:5000,
    success:function(){$('div.notice').html("<span class='title'>Shutdown</span>Bringing system down... "+time); setTimeout(online,5000);},
    error:function(){$('div.notice').html("<span class='title'>Shutdown</span>System goes offline... 0"); start = new Date(); setTimeout(offline,5000);}
  });
}
function offline() {
  var now = new Date();
  var time = Math.round((now.getTime()-start.getTime())/1000);
  if (time < 30) {
    $('div.notice').html("<span class='title'>Shutdown</span>System goes offline... "+time);
    setTimeout(offline,5000);
  } else {
    $('div.notice').html("<span class='title'>Shutdown</span>System is powered off...");
  }
}
</script>
</head>
<body onload="online()"><div class='notice'><span class='title'>Shutdown</span>Bringing system down... 0</div></body>
</html>
